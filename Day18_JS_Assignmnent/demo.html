<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function abc(){
            window.document.getElementById('s1').innerHTML='<h1>hello</h1>';
            // window.document.getElementById('s1').innerText='<h1>hello</h1>'
        }
        function add(){
            var a=parseInt(document.f1.n1.value);
            var b=parseInt(document.f1.n2.value);
            document.getElementById("s2").innerText=a+b;
        }
        function sub(){
            var a=parseInt(document.f1.n1.value);
            var b=parseInt(document.f1.n2.value);
            document.getElementById("s2").innerText=a-b;
        }
        function mul(){
            var a=parseInt(document.f1.n1.value);
            var b=parseInt(document.f1.n2.value);
            document.getElementById("s2").innerText=a*b;
        }
        function div(){
            var a=parseInt(document.f1.n1.value);
            var b=parseInt(document.f1.n2.value);
            document.getElementById("s2").innerText=a/b;
        }
    </script>
</head>
<body>
    <h1>
        inner html inner text
    </h1>
    <span id="s1">Hello</span>
    <button onclick="abc()">change</button>
    <hr>
    <form name="f1">
        enter num:<input type="number" name="n1" #v1><br>
        enter num:<input type="number" name="n2" #v2><br>
        <input type="button" value="Sum" onclick="add()" >
        <input type="button" value="Sub" onclick="sub()" >
        <input type="button" value="Product" onclick="mul()" >
        <input type="button" value="Divide" onclick="div()" >
    </form>
    <h6> Result ::
        <span  id="s2">
        </span>
    </h6>
</body>
</html>
